{% extends "base.html" %}
{% block body %}
    <div class="shadow_block" id="login_block">
        <form action="" method="post" id="login_form">
            <h2 class="login_header">Sign up to InnoHotel</h2>
            {% if error %}
                <div class="error" id="login_error">{{ error }}</div>
            {% endif %}
            {% include "login_form.html" %}
            <button type="submit" class="big">Sign up</button>
            <span id="login_extra">Already have an account? <a href="/login" class="login">Log in</a></span>
        </form>
    </div>
{% endblock %}
