{% extends "base.html" %}
{% block body %}
    <div id="manager_wrap">
        <div id="manager_block_left">
            <div class="shadow_block">
                <p class="manager_title">Check in</p>
            </div>

            <div class="shadow_block" style="width: 80%">
                <div class="manager_block_inner">
                    <div class="manager-info">Alexander</div>
                    <div class="manager-info">Flask</div>
                    <div class="manager-info">MAY 31th - 12:00</div>
                    <div class="manager-info">420 VIP</div>
                </div>
                <form action="" method="post">
                    <input type="hidden" name="bid" value="0">
                    <button type="submit" class="full">CHECK IN</button>
                </form>
            </div>

            <div class="shadow_block">
                <p class="manager_title">< 1 2 3 .. ></p>
            </div>
        </div>
        <div id="manager_block_right">
            <div class="shadow_block">
                <p class="manager_title">Check out</p>
            </div>

            <div class="shadow_block" style="width: 80%">
                <div class="manager_block_inner">
                    <div class="manager-info">Alexander</div>
                    <div class="manager-info">Flask</div>
                    <div class="manager-info">MAY 31th - 12:00</div>
                    <div class="manager-info">420 VIP</div>
                </div>
                <form action="" method="post">
                    <input type="hidden" name="bid" value="0">
                    <button type="submit" class="full">CHECK OUT</button>
                </form>
            </div>

            <div class="shadow_block">
                <p class="manager_title">< 1 2 3 .. ></p>
            </div>

        </div>
    </div>
{% endblock %}
